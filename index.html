<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <div class="container">
      <button class="btn new-game">Reset</button>
      <h1 class="heading">Let's guess the number</h1>
      <div class="secret-number mt">
        <span class="secret-number__box">?</span>
      </div>
      <span class="condition mt">(Guess between 1-30)</span>
      <div class="side">
        <div class="side__left">
          <input type="number" class="input-number" id="input-id" />
          <button class="btn mt-2 check">Check</button>
        </div>
        <div class="side__right">
          <span class="message">Try it ðŸ’ª...</span>
          <div class="info">
            <div class="score">Score : <span class="score__box">0</span></div>
            <div class="high-score">
              High score : <span class="high-score__box">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
